<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebiTrust - Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wt-container">
        <div class="wt-header">
            <div class="wt-logo-circle">W</div>
            <div>
                <h1 class="wt-title">WebiTrust</h1>
                <p class="wt-subtitle">Analyse de sécurité</p>
            </div>
        </div>

        <div class="wt-main">
            <div class="wt-url">
                <span class="wt-url-label">URL actuellement analysée</span>
                <span class="wt-url-value" id="wt-url-display">Chargement...</span>
            </div>

            <div class="wt-score-card">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 4px;">
                    <div class="wt-stars-container" id="wt-stars-container">
                        <span class="wt-star">★</span>
                        <span class="wt-star">★</span>
                        <span class="wt-star">★</span>
                        <span class="wt-star">★</span>
                        <span class="wt-star">★</span>
                    </div>
                    <div class="wt-score-value-text" id="wt-score-value">-/5</div>
                </div>
                <div class="wt-score-info">
                    <p class="wt-score-label" id="wt-score-label">Analyse en cours</p>
                    <p class="wt-score-desc" id="wt-score-desc">Patientez quelques secondes...</p>
                </div>
            </div>

            <div class="wt-tags" id="wt-tags-container">
                <span class="wt-tag wt-tag-warning">Analyse en cours</span>
            </div>
        </div>

        <div class="wt-footer">
            <button class="wt-btn-primary" id="wt-btn-check">Vérifier ce site</button>
            <button class="wt-btn-ghost" id="wt-btn-report">Signaler</button>
        </div>

        <div class="wt-disclaimer">
            WebiTrust © 2025 - Analyse de fiabilité des sites web
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
