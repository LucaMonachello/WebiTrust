<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WebiTrust</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wt-container">
    <header class="wt-header">
      <div class="wt-logo-circle">W</div>
      <div>
        <h1 class="wt-title">WebiTrust</h1>
        <p class="wt-subtitle">Analyse de fiabilité</p>
      </div>
    </header>

    <section class="wt-main">
      <div class="wt-url">
        <span class="wt-url-label">URL actuellement analysée</span>
        <span id="wt-current-url" class="wt-url-value">Chargement...</span>
      </div>

      <div class="wt-score-card">
        <div class="wt-score-ring">
          <span id="wt-score-value">--</span>
          <span class="wt-score-unit">/100</span>
        </div>
        <div class="wt-score-info">
            <p class="wt-score-label" id="wt-score-label">Analyse en cours</p>
            <p class="wt-score-desc" id="wt-score-desc">Patientez quelques secondes...</p>
        </div>
      </div>

      <div class="wt-tags" id="wt-tags-container">
            <span class="wt-tag wt-tag-warning">Analyse en cours</span>
        </div>
    </section>

    <footer class="wt-footer">
        <button class="wt-btn-primary" id="wt-btn-check">Vérifier ce site</button>
        <button class="wt-btn-ghost" id="wt-btn-report">Signaler</button>
    </footer>

    <div id="wt-loading" class="wt-loading hidden">
      <span class="wt-loader"></span>
      <span>Analyse en cours...</span>
    </div>

    <p class="wt-disclaimer">
      WebiTrust © 2025 - Analyse de fiabilité des sites web
    </p>
  </div>

  <!-- Tu chargeras ici ton fichier popup.js pour appeler l’API -->
    <script type="module" src="popup.js"></script>
</body>
</html>
